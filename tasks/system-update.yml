---
- name: Update all package sources to latest stable versions
  ansible.builtin.apt:
    name: '*'
    autoremove: yes
    state: latest

- name: Upgrade all packages with newer versions available
  ansible.builtin.apt:
    upgrade: yes

- name: Ensure that security patches are always installed
  ansible.builtin.apt:
    name: unattended-upgrades
    state: latest
